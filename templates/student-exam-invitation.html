<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>You're invited to take an exam</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        background: #fff;
        border: 1px solid #ddd;
      }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        background: #2563eb;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
      }
      .logo {
        height: 40px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="cid:logo" alt="logo" class="logo" />
      <p>Dear {{studentName}},</p>
      <p>You're invited to take the {{examName}} on {{examDate}}.</p>
      <p>To start, click the link below and log in with your email and code <strong>{{accessCode}}</strong>.</p>
      <p><a href="{{examUrl}}" class="btn">Take Exam</a></p>
      <p>Good luck!</p>
    </div>
  </body>
</html>
